
<div class="row">
    <div class="col-sm-12">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="estate_id">
                        Estate
                    </label>
                    <input type="text" name="estate" id="estate_id" class="form-control">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="house_number_id">
                        House Number
                    </label>
                    <input type="text" name="house_number" id="house_number_id" class="form-control">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="street_id">
                        Street
                    </label>
                    <input type="text" name="street" id="street_id" class="form-control">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="number_of_bedrooms_id">
                        No Of Bedrooms
                    </label>
                    <input type="number" name="number_of_bedrooms" id="number_of_bedrooms_id" class="form-control">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="tenant_name_id">
                        Tenant Name
                    </label>
                    <input type="text" name="tenant_name" id="tenant_name_id" class="form-control">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="tenant_phone_id">
                        Phone Number
                    </label>
                    <input type="number" name="tenant_phone" id="tenant_phone_id" class="form-control">
                </div>
            </div>
            <div class="col-sm-6">
                <button class="btn btn-success pull-right greenish" onclick="addHouse()" style="margin-top: 30px;" >
                    Submit
                </button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    function addHouse(){
        const data = {
            estate: $('#estate_id').val(),
            houseNumber: $('#house_number_id').val(),
            street: $('#street_id').val(),
            numberOfBedrooms: $('#number_of_bedrooms_id').val(),
            tenantName: $('#tenant_name_id').val(),
            tenantPhone: $('#tenant_phone_id').val()
        };

        $.ajax({
            type: "POST",
            url: "/addHousePred",
            data: data,
            success: function(response,status) {
                $('#main_body_contents').empty();
                $('#main_body_contents').html(response);
                // handle the response
            }
        });
    }

</script>
